sudo: false
language: cpp

install:
  - wget http://www.cmake.org/files/v3.3/cmake-3.3.2.tar.gz
  - tar -xzvf cmake-3.3.2.tar.gz
  - cd cmake-3.3.2 && ./configure --prefix=$HOME/cmake && make && make install

compiler:
  - gcc
  - clang
install:
- if [ "$CXX" = "g++" ]; then export CXX="g++-4.8" CC="gcc-4.8"; fi
  
addons:
  apt:
    sources:
    - ubuntu-toolchain-r-test
    packages:
    - gcc-4.8
    - g++-4.8
    - clang
  
before_script:
  - cd $HOME/build/Cultrarius/QuestWeaver
  - mkdir -p bin
  - $HOME/cmake/bin/cmake -version
  - $HOME/cmake/bin/cmake $HOME/build/Cultrarius/QuestWeaver

script:
  - make
  - ./bin/QuestWeaverTest
