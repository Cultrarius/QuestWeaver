sudo: false
language: cpp
  
compiler:
  - gcc
  - clang
  
addons:
  apt:
    sources:
    - ubuntu-toolchain-r-test
    packages:
    - gcc-5
    - g++-5
    - clang
    - lcov

before_install:
  - pip install --user cpp-coveralls

install:
  - if [ "$CXX" = "g++" ]; then export CXX="g++-4.8" CC="gcc-4.8"; fi
  - wget --no-check-certificate https://cmake.org/files/v3.3/cmake-3.3.2.tar.gz
  - tar -xzvf cmake-3.3.2.tar.gz > /dev/null
  - cd cmake-3.3.2
  - ./configure --prefix=$HOME/cmake > /dev/null
  - make > /dev/null
  - make install

before_script:
  - cd $HOME/build/Cultrarius/QuestWeaver
  - mkdir -p bin
  - $HOME/cmake/bin/cmake -version

script:
  - $HOME/cmake/bin/cmake --build $HOME/build/Cultrarius/QuestWeaver --target Weaver_coverage -- -j 8

after_success:
  - coveralls --exclude lib --exclude Test --exclude include/json --exclude include/cereal